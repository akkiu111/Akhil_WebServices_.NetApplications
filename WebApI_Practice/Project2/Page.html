<!DOCTYPE html>
<html>
<head>
    <title>JSON</title>
    <script>
        var p1 = { id: 101, name: 'Product-101', price: 99 };
        var jsonString = JSON.stringify(p1); // you can paste the JSON string generated by C# application here
        document.write(jsonString);
        document.write('<br/>')
        var p2 = JSON.parse(jsonString);
        document.write(p2.id + " " + p2.name + " " + p2.price);
    </script>
</head>
<body>
</body>
</html>
